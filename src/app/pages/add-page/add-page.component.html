<form (ngSubmit)="saveNewPost()" [formGroup]="addPostForm" *ngIf="user">

  <div>
    <label for="title">Post Title:</label>
    <input autocomplete="off" [formControl]="getTitle" id="title" type="text">
    <span *ngIf="getTitle.invalid && getTitle.dirty && getTitle.touched">Title is => required</span>
  </div>

  <div>
    <label for="body">Post Body:</label>
    <textarea maxlength="500" [formControl]="getBody" name="body" id="body" cols="30" rows="10"></textarea>
    <span>Max is =>{{getBody.value?.length }}/500</span>

    <span *ngIf="getBody.errors?.required && getBody.touched && getBody.dirty">Body is => required</span>
  </div>

  <button type="submit">Save New Post</button>
</form>
